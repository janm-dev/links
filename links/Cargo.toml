[package]
name = "links"
version = "0.2.0"
edition = "2021"
publish = false
authors = ["janm-dev"]
description = "An easy to set up selfhostable link shortener."
license = "AGPL-3.0-or-later"
repository = "https://github.com/janm-dev/links"
rust-version = "1.64"
default-run = "server"

[features]
# Run tests involving a Redis server. Needs a running links-compatible Redis
# server on localhost:6379 (TCP) and localhost:6380 (TLS) when running tests.
test-redis = []

[dependencies]
links-id = { path = "../links-id", version = "*", features = [
	"fred",
] }
links-normalized = { path = "../links-normalized", version = "*", features = [
	"fred",
] }
anyhow = "1.0.70"
async-trait = "0.1.68"
basic-toml = "0.1.2"
clap = { version = "4.2.1", features = ["derive", "env"] }
colored = "2.0.0"
fred = { version = "6.0.0", features = [
	"metrics",
	"enable-rustls",
	"reconnect-on-auth-error",
	"partial-tracing",
] }
hyper = "0.14.25"
notify = "5.1.0"
parking_lot = "0.12.1"
pico-args = { version = "0.5.0", features = [
	"combined-flags",
], default-features = false }
prost = { version = "0.11.8", default-features = false }
rand = "0.8.5"
regex = "1.7.3"
rustls-pemfile = "1.0.2"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
serde_yaml = "0.9.21"
socket2 = "0.5.2"
thiserror = "1.0.40"
time = { version = "0.3.20", features = [
	"macros",
	"parsing",
	"formatting",
] }
tokio = { version = "1.27.0", features = [
	"rt-multi-thread",
] }
tokio-rustls = "0.23.4"
tonic = { version = "0.9.1", default-features = false, features = [
	"gzip",
	"tls",
	"tls-roots",
	"channel",
	"codegen",
	"prost",
] }
tracing = "0.1.37"
tracing-appender = { version = "0.2.2", features = [
	"parking_lot",
] }
tracing-subscriber = "0.3.16"
strum = { version = "0.24.1", features = ["derive"] }

[build-dependencies]
base64 = "0.21.0"
lol_html = "0.3.3"
minify-html = "0.10.8"
sha2 = "0.10.6"
tonic-build = "0.9.1"

[dev-dependencies]
regex = "1.7.3"
reqwest = { version = "0.11.16", default-features = false, features = [
	"rustls-tls-native-roots",
	"gzip",
] }
serial_test = "2.0.0"
tokio = { version = "1.27.0", features = ["full"] }
