name: Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: pages-docs
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: arduino/setup-protoc@v1
        with:
          version: "3.x"
      - uses: actions/configure-pages@v2
        id: pages
      - run: |
          cargo doc --no-deps --document-private-items --all-features
          echo '<html><head><meta charset="utf-8" /><meta http-equiv="refresh" content="0; url=./links/index.html" /></head><body><h1><a href="./links/index.html">Docs are at /links.</a></h1></body></html>' > target/doc/index.html
      - uses: actions/upload-pages-artifact@v1
        with:
          path: target/doc
      - uses: actions/deploy-pages@v1
        id: deployment
